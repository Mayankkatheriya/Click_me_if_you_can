<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me If You Can</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./red-and-black-wings-with-x-gaming-logo-png-21.png">
</head>
<body>
    <div class="start">
        <h1>Click Me If You Can <br><i class="fa-solid fa-down-long down"></i></h1>
        <button class="play">Play Now</button>
    </div>
    <button class="catch">
        Click me
    </button>
    <div class="restart">
        <h1>Woahh!! <br>That's really Fast</h1>
        <button class="reset" onClick="document.location.reload()">Restart</button>
    </div>
    <script src="https://kit.fontawesome.com/08f45ad4dd.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
